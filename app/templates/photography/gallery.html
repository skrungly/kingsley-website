{% extends "base.html" %}

{% block content %}
<h2>gallery</h2>
<p>here are some of the pictures i've taken :)</p>
{% for img_group, title in gallery_titles.items() %}
<h3>{{ title }}</h3>
<div class="gallery">
  {% for img_path in gallery_images[img_group] %}
  <img src="{{ url_for('static', filename=img_path) }}" loading="lazy">
  {% endfor %}
</div>
{% endfor %}
{% endblock content %}
